<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Box Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 320px;
            padding: 30px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: rgba(255, 179, 108, 0.53);
            transform: translateX(-10px);
            z-index: -1;
        }
        .card h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .card p {
            margin: 0;
            color: #9f9f9f;
            font-size: 16px;
        }
        .card p strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>#007</h1>
        <p>Richmond Okai</p>
        <p><strong>Ordered</strong></p>
        <p>30 min ago</p>
    </div>
</body>
</html>
